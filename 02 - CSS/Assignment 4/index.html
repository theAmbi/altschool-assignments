<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4 - CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="./Logo.png" alt="logo">

            <div class="content">
                <h4 class="heading">For Individuals</h4>
                <p class="paragraph">Start benefiting from the wellness experience. For companies looking on increasing
                    productivity, and
                    improving
                    organization wellness.</p>
            </div>
        </div>

        <div class="right">
            <form action="">
                <div class="two-stack">
                    <div class="first-name wrapper">
                        <label for="first-name">First Name</label>
                        <input type="text" id="firstname" placeholder="First name">
                    </div>
                    <div class="last-name wrapper">
                        <label for="first-name">Last Name</label>
                        <input type="text" placeholder="Last name">
                    </div>
                </div>

                <div class="two-stack">
                    <div class="gender wrapper">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender">
                            <option value="male" disabled selected>Select here</option>
                            <option value="male">Male</option>
                            <option value="male">Female</option>
                            <option value="male">Prefer not to say</option>
                        </select>
                    </div>
                    <div class="date wrapper">
                        <label for="date">Last Name</label>
                        <input type="date" placeholder="date">
                    </div>
                </div>

                <div class="two-stack">
                    <div class="weight wrapper">
                        <label for="weight">Weight (KG)</label>
                        <input type="text" placeholder="Enter weight">
                    </div>
                    <div class="height wrapper">
                        <label for="weight">Height (CM)</label>
                        <input type="text" placeholder="Enter height here">
                    </div>
                </div>

                <div class="activity wrapper">
                    <label for="activity-level">Activity Level</label>
                    <select name="activity-level" id="activity">
                        <option value="" disabled selected>Select</option>
                        <option value="">High</option>
                        <option value="">Medium</option>
                        <option value="">Low</option>
                    </select>
                </div>

                <div class="password wrapper">
                    <label for="password">Password</label>
                    <input type="password" placeholder="********">
                </div>

                <div class="bottom">
                    <button type="submit">Register</button>
                    <p class="fine-print">By clicking Register, you agree to our <span class="link">Terms of Use</span>
                        and our <span class="link">Privacy Policy</span></p>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
